Reset
{
	out "*RST";
}

setChannel
{
	out "INST %s";
}

setChannelRB
{
	out "INST?"; in "%s";
}

setOutputScan
{
	out "OUTP %{OFF|ON}";
}

setOutput
{
	out "OUTP %s";
}

setOutputRB
{
	out "OUTP?"; in "%b";
}

#-----------------------------------------------#
setVoltage
{
	out "VOLT %g";
}

setVoltageRB
{
	out "VOLT?"; in "%f";
}

getVoltage
{
	out "MEAS:VOLT?"; in "%f";
}

#-----------------------------------------------#
setCurrent
{
	out "CURR %g";
}

setCurrentRB
{
	out "CURR?"; in "%f";
}

getCurrent
{
	out "MEAS:CURR?"; in "%f";
}
