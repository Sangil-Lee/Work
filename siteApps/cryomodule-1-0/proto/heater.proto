# Heater Controller Power Supply Unipolar Communication Protocol
# Data format
# baud rate: 9600
#	start: 1
#	data: 8
#	stop: 1
#	parity: None
#	hardware handshake: None
# Communication Procedure
# Transmit: Mnemonics[and parameters] <CR>[<LF>]
# Receive: <ACK><CR><LF>
# Transmit: <ENQ>
# Receive: Measurement values or parameters <CR>

Terminator = LF;

#InTerminator  = LF;
#OutTerminator = LF;
ReplyTimeout = 3000;


