</H3>

</PRE>
<H3><A NAME="SECTION000217200000000000000">
Description</A>
</H3>
Retrieve the precision associated with a number of PVs.

Parameters</A>
</H3>
<DL>
<DT><STRONG>pvs</STRONG></DT>
<DD>Column vector (in matlab: <SPAN  CLASS="textbf">m x 1</SPAN> <SPAN  CLASS="textbf">cell-</SPAN> matrix)
of <SPAN  CLASS="textbf">m</SPAN> strings.

</DD>
<DT><STRONG>precisiom</STRONG></DT>
